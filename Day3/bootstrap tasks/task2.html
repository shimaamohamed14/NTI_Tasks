<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
</head>

<body class="bg-secondary pt-5">
  <div class="container d-flex justify-content-center">
    <form class="was-validated w-50 ">
      <div class="col-lg-12">
        <label for="validationServer01" class="form-label text-light">Name</label>
        <input type="text" class="form-control mb-3" id="validationServer01" required>
        <div class="valid-feedback">
        </div>
      </div>
      <div class="col-lg-12">
        <label for="validationServer02" class="form-label text-light">Telephone Number</label>
        <input type="tel" class="form-control mb-3" id="validationServer02" required>
        <div class="valid-feedback">

        </div>
      </div>

      <div class="col-lg-12">
        <label for="validationServer03" class="form-label text-light">City</label>
        <input type="text" class="form-control mb-3" id="validationServer03"
          aria-describedby="validationServer03Feedback" required>
        <div id="validationServer03Feedback" class="invalid-feedback">

        </div>
      </div>


      <div class="col-12">
        <button class="btn btn-success w-100 " type="submit">Submit</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</body>

</html>
