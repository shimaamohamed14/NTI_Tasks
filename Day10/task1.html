<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="read-data">

    </div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
      .then(response => response.json())
      .then(data => {data.forEach(item=>{document.getElementById("read-data").innerHTML += "your name is " + item.name + "<br>"})   });
    </script>
