<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="https://www.google.com/" class="log-form">
        <label for="">Full Name: </label>
        <input type="text" class="name" name="name" required placeholder="type name">

        <label for="">Email: </label>
        <input type="email" class="email" name="email" required placeholder="type email">

        <label for="">Gender: </label>
        <select name="gen" id="" class="gen" required placeholder="type gender">
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>

        <label for="">Message</label>
        <textarea rows="4" cols="30" class="message" name="message" placeholder="message">
</textarea>
        <button type="submit">send data</button>
    </form>
</body>

</html>
