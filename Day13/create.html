<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        form {
            margin: auto;
        }
    </style>
</head>

<body class="bg-dark p-5">
    <form action="" id="form" class="w-50">
        <input type="text" name="title" placeholder="type title" class="col-lg-12 mb-5 form-control">
        <input type="text" name="description" placeholder="type description" class="col-lg-12 mb-5 form-control">
        <input type="number" name="hours" placeholder="type hours" class="col-lg-12 mb-5 form-control">
        <input type="number" name="price" placeholder="type price" class="col-lg-12 mb-5 form-control">
        <button type="submit" class="btn btn-success w-100">Add Course</button>
    </form>
    <script>
        var form = document.getElementById("form");
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            console.log("title: ",this.title.value);
            console.log("description: ",this.description.value);
            console.log("hours: ",this.hours.value);
            console.log("price: ",this.price.value);
            fetch("http://localhost/Day13/post.php", {

                method: "POST",
                body: JSON.stringify({
                    title: this.title.value, description: this.description.value, hours: this.hours.value, price: this.price.value
                }),
                headers: { "Connect-Type": "application/json" }
            }).then(
                response => response.json()
            ).then(
                data => {
                    console.log("status: ",data.status);
                    console.log("message: ",data.message);
                }
            )
        })

    </script>
</body>

</html>
